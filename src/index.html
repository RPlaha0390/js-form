<!DOCTYPE html>
<html>
  <head>
    <title>JS Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/bundle.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="mt-80 mb-50">Attend event</h1>
      <h2 class="text-red mb-15">Early bird offer</h2>
      <p>
        Discounts are available for groups. The bigger the group, the bigger the
        discount. Prices are as follows:
      </p>
      <div class="row border-bottom pt-10 pb-10 font-light">
        <div class="col-2">1 - 3</div>
        <div class="col-2 text-right">£50</div>
      </div>
      <div class="row border-bottom pt-10 pb-10 font-light">
        <div class="col-2">4 - 6</div>
        <div class="col-2 text-right">£40</div>
      </div>
      <div class="row border-bottom mb-50 pt-10 pb-10 font-light">
        <div class="col-2">6 +</div>
        <div class="col-2 text-right">£35</div>
      </div>
      <form id="form">
        <div class="text-input">
          <label for="first-name">First name</label>
          <input
            id="first-name"
            type="text"
            placeholder="e.g. Brian"
            autocomplete="off"
          />
        </div>
        <div class="text-input">
          <label for="family-name">Family name</label>
          <input id="family-name" type="text" autocomplete="off" />
        </div>
        <div class="text-input">
          <label for="datepicker">Choose a day</label>
          <div class="icon-input">
            <input id="datepicker" type="text" autocomplete="off" />
          </div>
          <p class="error-message hidden">
            Sorry, but the date you have selected is unavailable. Please select
            another.
          </p>
        </div>
        <div class="select-input">
          <label for="attendees-number">Number of attendees</label>
          <select id="attendees-number">
            <option value="0" selected disabled></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="text-input">
          <div class="optional-input">
            <label for="company-name">Company name</label>
            <span>Optional</span>
          </div>
          <input
            id="company-name"
            type="text"
            placeholder="e.g. Stadion"
            autocomplete="off"
          />
        </div>
        <div class="text-input">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="off" />
        </div>
        <div class="text-input mb-50">
          <div class="optional-input">
            <label for="tel">Telephone</label>
            <span>Optional</span>
          </div>
          <input id="tel" type="tel" autocomplete="off" />
        </div>
        <div class="checkbox mb-80">
          <input id="disability" type="checkbox" value="" />
          <label for="disability"><span>Do you need a wheelchair?</span></label>
        </div>
        <div
          id="count-container"
          class="row hidden border-top pt-25 mb-40 font-light"
        >
          <div class="col-2">Attendees</div>
          <div id="count" class="col-2 text-right"></div>
        </div>
        <div
          id="price-container"
          class="text-right font-bold font-20 mb-40"
        ></div>
        <button id="submit-button" class="hidden" type="submit">Buy</button>
      </form>
    </div>
  </body>
</html>
